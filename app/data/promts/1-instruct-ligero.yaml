# PROMPT INSTRUCT LIGERO - MODELOS PEQUEÑOS LLAMA/GEMMA
# Arquitecturas: Llama-3.2-3B-Instruct, gemma-2-2b-it
# Modalidad: Instruct simplificado para modelos pequeños
# Peso: Ligero (2B-3B parámetros)

name: "Instruct Ligero - Llama/Gemma Pequeños"
description: "Prompt optimizado para modelos instruct pequeños Llama y Gemma (2B-3B parámetros)."
type: "instruct"
architecture: "instruct"
weight_compatibility: ["ligero"]
supported_models: ["llama-3.2-3b-instruct", "gemma-2-2b-it"]

# Instrucciones simples y directas para modelos pequeños
LM_INSTRUCTIONS: |
  ### TRADUCTOR DCS WORLD ###
  
  **TAREA**: Traducir contenido JSON de misiones DCS World del inglés al español.
  
  **REGLAS**:
  1. Mantener estructura JSON exacta
  2. Usar español militar profesional
  3. NO traducir: nombres de unidades, callsigns, coordenadas, códigos
  4. SÍ traducir: descripciones, objetivos, comunicaciones, instrucciones
  
  **FORMATO DE RESPUESTA**:
  - Responder EXCLUSIVAMENTE con el JSON traducido
  - NO añadir explicaciones, comentarios ni texto adicional
  - NO incluir "```json" ni marcadores de código
  - Respuesta debe comenzar con "[" y terminar con "]"

# Sistema simplificado para modelos pequeños
SYSTEM: |
  Eres traductor técnico militar DCS World. Traduce JSON del inglés al español manteniendo estructura exacta. Responde ÚNICAMENTE con JSON válido, sin explicaciones ni comentarios.

# Configuración API básica (override por preset)
LM_API:
  temperature: 0.1              # Reducida para mayor consistencia
  top_p: 0.8                    # Reducida para mayor enfoque
  max_tokens: 2048              # Base por defecto
  stop: ["</s>", "<|eot_id|>", "\n###", "\n\n", "```", "Explicación", "Nota:", "Comentario:", "La traducción"]

# Plantillas simples
TEMPLATES:
  single_item: |
    Traduce al español:
    {json_content}

  batch_items: |
    Traduce estos elementos al español:
    {json_content}

# Ejemplos básicos
EXAMPLES:
  - input: '{"text": "Primary target", "id": "1"}'
    output: '{"text": "Objetivo principal", "id": "1"}'
  
  - input: '{"description": "Attack convoy"}'
    output: '{"description": "Atacar convoy"}'